<div class="thumbnail">
	<img class="img-responsive img-rounded" ng-src="{{cocktail.imageUrl}}" alt="{{cocktail.name}}">
	<div class="caption">
		<h5>{{cocktail.name}}</h5>
		<ul class="fa-ul">
			<li><i class="fa-li fa fa-bookmark fa-fw"></i>Nummer: {{cocktail.number}}</li>
			<li><i class="fa-li fa fa-cube fa-fw"></i>Basisingrediënt: {{cocktail.keyIngredient}}</li>
			<li><i class="fa-li fa fa-bolt fa-fw"></i>Alcoholgehalte: <fivedotrating rating="cocktail.alcoholLevel"></fivedotrating></li>
			<li><i class="fa-li fa fa-thumbs-o-up fa-fw"></i>Beoordeling: <fivestarrating rating="cocktail.rating"></fivestarrating></li>
		</ul>

		<ul class="fa-ul">
			<li><i class="fa-li fa fa-flask fa-fw"></i>
				Ingrediënten:
				<ul>
					<li ng-repeat="ingredient in cocktail.ingredients">{{ingredient}}</li>
				</ul>
			</li>
		</ul>

		<ul class="fa-ul">
			<li><i class="fa-li fa fa-book fa-fw"></i>
				Recept:
				<ul class="list-unstyled">
					<li>{{cocktail.recipe}}</li>
				</ul>
			</li>
		</ul>
		
		<div class="btn-group"></div>
		<div class="btn-group btn-group-justified">
			<a class="btn btn-primary" ng-class="{disabled: previous() === undefined}" type="button" ng-href="#/cocktail/{{previous().name}}"><i class="fa fa-angle-double-left fa-fw"></i>Vorige</a>
			<a class="btn btn-primary" type="button" ng-href="#">Overzicht</a>
			<a class="btn btn-primary" ng-class="{disabled: next() === undefined}" type="button" ng-href="#/cocktail/{{next().name}}">Volgende<i class="fa fa-angle-double-right fa-fw"></i></a>
		</div>
</div>

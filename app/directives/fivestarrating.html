<i class="fa fa-star" ng-if="rating >= 1"></i>
<i class="fa fa-star" ng-if="rating >= 2"></i>
<i class="fa fa-star" ng-if="rating >= 3"></i>
<i class="fa fa-star" ng-if="rating >= 4"></i>
<i class="fa fa-star" ng-if="rating >= 5"></i>
<i class="fa fa-star-half-full" ng-if="rating % 1 > 0"></i>
<i class="fa fa-star-o" ng-if="rating <= 0"></i>
<i class="fa fa-star-o" ng-if="rating <= 1"></i>
<i class="fa fa-star-o" ng-if="rating <= 2"></i>
<i class="fa fa-star-o" ng-if="rating <= 3"></i>
<i class="fa fa-star-o" ng-if="rating <= 4"></i>

<div class="panel panel-default">
	<div class="panel-heading">
		<h4 class="panel-title">{{keyIngredient}}</h4>
	</div>
	<div class="panel-body">
		<div class="container-fluid">
			<div class="row">
				<div ng-repeat="cocktail in cocktails">
					<div class="col-md-4">
						<cocktailoverviewthumbnail cocktail="cocktail"></cocktailoverviewthumbnail>
					</div>
					<div ng-if="($index + 1) % 3 === 0"  class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
</div>
